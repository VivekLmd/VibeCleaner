name: ci

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: Smoke: help
        run: |
          vibeops --help
      - name: Smoke: init
        run: |
          vibeops init
      - name: Smoke: plan (mock provider, dry-run)
        run: |
          vibeops --trace plan --ticket ticket_sample.md --mode design --provider mock
      - name: Smoke: gen (mock provider, dry-run)
        run: |
          vibeops --trace gen --ticket ticket_sample.md --mode mvp --out generated --provider mock
      - name: Smoke: report and bundle
        run: |
          vibeops report --latest
          vibeops reports-bundle --latest-count 1
      - name: Build wheel
        run: |
          python -m pip install build
          python -m build
      - name: Lint (ruff)
        run: |
          python -m pip install ruff
          ruff --version
          ruff .
      - name: Portal screenshot
        run: |
          python -m pip install playwright
          python -m playwright install --with-deps chromium
          (vibeops portal --port 8765 &) 
          sleep 3
          python scripts/capture_portal.py
      - uses: actions/upload-artifact@v4
        with:
          name: portal-screenshot
          path: reports/portal.png
